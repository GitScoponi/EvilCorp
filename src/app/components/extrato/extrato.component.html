<ol class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-start"
    *ngFor="let item of transacoes"
  >
    <div class="">
      <i class="fa-solid fa-arrow-down" *ngIf="item.inOut == 1"></i>
      <i class="fa-solid fa-arrow-up" *ngIf="item.inOut != 1"></i>
    </div>
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{ item.nome }}</div>
     <span *ngIf="item.tipoTransacao == 1"> TransferÃªncia entre contas</span>
     <span *ngIf="item.tipoTransacao == 2"> Pagamento de conta</span>
    </div>
    <span
      class="badge bg-success rounded-pill"
      style="font-size: 15px"
      *ngIf="item.inOut == 1"
      >{{ item.valor | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR" }}</span
    >
    <span
      class="badge bg-danger rounded-pill"
      style="font-size: 15px"
      *ngIf="item.inOut != 1"
      >{{ item.valor | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR" }}</span
    >
  </li>
</ol>
